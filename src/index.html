<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacques Cousteau</title>
</head>
<body class="page">
<header class="header">
  <img class="header__logo" alt="logo" src="images/logo-white.svg">
</header>
<main class="content">
  <section class="profile">
    <button class="profile__avatar">
      <img class="profile__avatar-image" alt="profile avatar" src="#">
      <div class="profile__avatar-edit"></div>
    </button>
    <div class="profile__info">
      <h1 class="profile__name"></h1>
      <button class="profile__edit-button"></button>
      <p class="profile__about-me"></p>
    </div>
    <button class="profile__add-button"></button>
  </section>
  <section class="elements">
    <ul class="elements__list">
      <!-- Elements based on template "element__template" are added here -->
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">Â© 2020 Holger Kraus</p>
</footer>
<section class="overlay overlay_profile">
  <div class="overlay__container overlay__container_profile">
    <form action="#" class="form" novalidate>
      <h2 class="form__title">Edit profile</h2>
      <label class="form__label form__label_title" for="profile-name-input">
      <input id="profile-name-input" type="text"
             name="name" class="form__field form__field_title"
             minlength="2" maxlength="40" pattern="[a-zA-Z-\s]*" required>
      <span id="profile-name-input-error" class="form__field-error"></span>
      </label>
      <label for="profile-aboutme-input" class="form__label form__label_detail">
        <input id="profile-aboutme-input" type="text" name="aboutme" class="form__field form__field_detail"
               minlength="2" maxlength="200" required>
        <span id="profile-aboutme-input-error" class="form__field-error"></span>
      </label>
      <button type="submit" class="form__save">Save</button>
    </form>
    <button class="overlay__close-button"></button>
  </div>
</section>
<section class="overlay overlay_place">
  <div class="overlay__container overlay__container_place">
    <form action="#" class="form" novalidate>
      <h2 class="form__title">New place</h2>
      <label class="form__label form__label_title" for="place-title-input">
        <input id="place-title-input" type="text" name="image-title"
               class="form__field form__field_title form__field_error" placeholder="Title" minlength="2" maxlength="40" required>
        <span id="place-title-input-error" class="form__field-error"></span>
      </label>
      <label class="form__label form__label_detail" for="place-link-input">
        <input id="place-link-input" type="url" name="image-link"
               class="form__field form__field_detail form__field_error" placeholder="Image Link" required>
        <span id="place-link-input-error" class="form__field-error"></span>
      </label>
      <button type="submit" class="form__save">Create</button>
    </form>
    <button class="overlay__close-button"></button>
  </div>
</section>
<section class="overlay overlay_avatarpic">
  <div class="overlay__container overlay__container_avatarpic">
    <form action="#" class="form" novalidate>
      <h2 class="form__title">Change Userpic</h2>
      <label class="form__label form__label_title" for="avatarpic-link-input">
        <input id="avatarpic-link-input" type="url" name="avatarpic-link"
               class="form__field form__field_title" placeholder="Image Link" required>
        <span id="avatarpic-link-input-error" class="form__field-error"></span>
      </label>
      <button type="submit" class="form__save">Save</button>
    </form>
    <button class="overlay__close-button"></button>
  </div>
</section>
<section class="overlay overlay_confirmation">
  <div class="overlay__container overlay__container_confirmation">
    <form action="#" class="form" novalidate>
      <h2 class="form__title">Are you sure?</h2>
      <button type="submit" class="form__save">Yes</button>
    </form>
    <button class="overlay__close-button"></button>
  </div>
</section>
<section class="overlay overlay_image">
  <div class="overlay__container overlay__container_image">
    <img class="image" alt="image title">
    <p class="image__title"></p>
    <button class="overlay__close-button"></button>
  </div>
</section>
<template id="element__template">
  <li class="element" data-id="#">
    <a class="element__link" href="#">
      <button class="element__remove"></button>
      <div class="element__title-container">
        <h2 class="element__title"></h2>
        <div class="element__like">
          <button class="element__like-button"></button>
          <span class="element__like-count">1</span>
        </div>
      </div>
    </a>
  </li>
</template>
</body>
</html>
