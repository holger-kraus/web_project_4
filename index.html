<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacques Cousteau</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
  <img class="header__logo" alt="logo" src="images/logo-white.svg">
</header>
<main class="content">
  <section class="profile">
    <img class="profile__avatar" alt="profile avatar" src="images/portrait.jpg">
    <div class="profile__info">
      <h1 class="profile__name">Jacques Cousteau</h1>
      <button class="profile__edit-button"></button>
      <p class="profile__about-me">Explorer</p>
    </div>
    <button class="profile__add-button"></button>
  </section>
  <section class="elements">
    <ul class="elements__list">
      <li class="element element_yosemite">
        <div class="element__title-container">
          <h2 class="element__title">Yosemite Valley</h2>
          <button class="element__like"></button>
        </div>
      </li>
      <li class="element element_lake-louise">
        <div class="element__title-container">
          <h2 class="element__title">Lake Louise</h2>
          <button class="element__like"></button>
        </div>
      </li>
      <li class="element element_bald-mountains">
        <div class="element__title-container">
          <h2 class="element__title">Bald Mountains</h2>
          <button class="element__like"></button>
        </div>
      </li>
      <li class="element element_latemar">
        <div class="element__title-container">
          <h2 class="element__title">Latemar</h2>
          <button class="element__like"></button>
        </div>
      </li>
      <li class="element element_vanois-nationalpark">
        <div class="element__title-container">
          <h2 class="element__title">Vanois National Park</h2>
          <button class="element__like"></button>
        </div>
      </li>
      <li class="element element_lago-di-braises">
        <div class="element__title-container">
          <h2 class="element__title">Lago di Braies</h2>
          <button class="element__like"></button>
        </div>
      </li>
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">Â© 2020 Holger Kraus</p>
</footer>
<section class="popup">
  <div class="popup__container">
    <form action="#" class="form">
      <h2 class="form__title">Edit profile</h2>
      <input type="text" name="name" class="form__field form__field_name">
      <input type="text" name="aboutme" class="form__field form__field_about-me">
      <button type="submit" class="form__save">Save</button>
    </form>
    <button class="form__cancel"></button>
  </div>
</section>
<script src="scripts/script.js"></script>
</body>
</html>
