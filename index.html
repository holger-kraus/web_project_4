<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacques Cousteau</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
  <img class="header__logo" alt="logo" src="images/logo-white.svg">
</header>
<main class="content">
  <section class="profile">
    <img class="profile__avatar" alt="profile avatar" src="images/portrait.jpg">
    <div class="profile__info">
      <h1 class="profile__name">Jacques Cousteau</h1>
      <button class="profile__edit-button"></button>
      <p class="profile__about-me">Explorer</p>
    </div>
    <button class="profile__add-button"></button>
  </section>
  <section class="elements">
    <ul class="elements__list">
      <!-- Elements based on template "element__template" are added here -->
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">Â© 2020 Holger Kraus</p>
</footer>
<section class="overlay">
  <div class="overlay__container overlay__container_profile">
    <form action="#" class="form">
      <h2 class="form__title">Edit profile</h2>
      <label class="form__label form__label_title" for="profile-title-input">
      <input id="profile-title-input" type="text" name="name" class="form__field form__field_title form__field_error">
      <span id="profile-title-input-error" class="form__field-error">Please fill in this field</span>
      </label>
      <label for="profile-link-input" class="form__label form__label_detail">
        <input id="profile-link-input" type="text" name="aboutme" class="form__field form__field_detail form__field_error">
        <span id="profile-link-input-error" class="form__field-error">Please fill in this field</span>
      </label>
      <button type="submit" class="form__save form__save_inactive">Save</button>
    </form>
    <button class="overlay__close-button"></button>
  </div>
</section>
<section class="overlay">
  <div class="overlay__container overlay__container_place">
    <form action="#" class="form">
      <h2 class="form__title">New place</h2>
      <label class="form__label form__label_title" for="place-title-input">
        <input id="place-title-input" type="text" name="image-title"
               class="form__field form__field_title form__field_error" placeholder="Title">
        <span id="place-title-input-error" class="form__field-error">Please fill in this holger</span>
      </label>
      <label class="form__label form__label_detail" for="place-link-input">
        <input id="place-link-input" type="text" name="image-link"
               class="form__field form__field_detail form__field_error" placeholder="Image Link">
        <span id="place-link-input-error" class="form__field-error">Please fill in this field</span>
      </label>
      <button type="submit" class="form__save form__save_inactive">Create</button>
    </form>
    <button class="overlay__close-button"></button>
  </div>
</section>
<section class="overlay">
  <div class="overlay__container overlay__container_image">
    <img class="image" alt="image title">
    <p class="image__title"></p>
    <button class="overlay__close-button"></button>
  </div>
</section>
<template id="element__template">
  <li>
    <a class="element" href="#">
      <button class="element__remove"></button>
      <div class="element__title-container">
        <h2 class="element__title"></h2>
        <button class="element__like"></button>
      </div>
    </a>
  </li>
</template>
<script src="scripts/script.js"></script>
</body>
</html>
